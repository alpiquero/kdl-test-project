kind: secret
name: minio-key-id
get:
  path: mlflow-server-secret
  name: AWS_ACCESS_KEY_ID

---

kind: secret
name: minio-secret
get:
  path: mlflow-server-secret
  name: AWS_SECRET_ACCESS_KEY

---

kind: pipeline
type: kubernetes
name: sklearn-example

trigger:
  ref:
  - refs/tags/run-sklearn-example-*

environment:
  MINIO_DATA_FOLDER: /shared-storage/kdl-project-template/data
  MLFLOW_URL: http://mlflow-server:5000
  MLFLOW_S3_ENDPOINT_URL: http://kdl-server-minio:9000
  MLFLOW_EXPERIMENT: kdl-project-template
     
steps:
  - name: sklearn-example
    image: terminus7/sci-toolkit-runner:1.1.2
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - python3 lab/processes/sklearn_example/main.py
    volumes:
        - name: shared-storage
          path: /shared-storage

volumes:
  - name: shared-storage
    claim:
      name: received-data-claim

---

kind: pipeline
type: kubernetes
name: pytorch-example

# trigger:
#   ref:
#   - refs/tags/run-pytorch-example-*

environment:
  PYTHONPATH: /drone/src/lab
  MINIO_DATA_FOLDER: /shared-storage/kdl-project-template/data
  MLFLOW_URL: http://mlflow-server:5000
  MLFLOW_S3_ENDPOINT_URL: http://kdl-server-minio:9000
  MLFLOW_EXPERIMENT: kdl-project-template
     
steps:
  - name: prepare-data
    image: terminus7/sci-toolkit-runner:1.1.2
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - python3 lab/processes/pytorch_example/prepare_data.py
    volumes:
        - name: shared-storage
          path: /shared-storage

  - name: train-model
    image: terminus7/sci-toolkit-runner:1.1.2
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - python3 lab/processes/pytorch_example/train_model.py
    volumes:
        - name: shared-storage
          path: /shared-storage

  - name: validate-on-test-data
    image: terminus7/sci-toolkit-runner:1.1.2
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - python3 lab/processes/pytorch_example/test_model.py
    volumes:
        - name: shared-storage
          path: /shared-storage

volumes:
  - name: shared-storage
    claim:
      name: received-data-claim