  - name: train-pytorch-neural-net
    image: terminus7/sci-toolkit-runner:1.1.2
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: minio-key-id
      AWS_SECRET_ACCESS_KEY:
        from_secret: minio-secret
    commands:
      - python3 lab/processes/train_dnn_pytorch/main.py
    volumes:
        - name: shared-storage
          path: /shared-storage

